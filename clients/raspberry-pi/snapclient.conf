# Snapclient configuration for Raspberry Pi Zero + DAC+ Zero
# Copy this file to /etc/default/snapclient

# Replace 192.168.1.10 with your Raspberry Pi 4 server's IP address
SNAPCLIENT_OPTS="--host 192.168.1.10 --soundcard hw:CARD=sndrpihifiberry"

# If experiencing WiFi dropouts, increase latency:
# SNAPCLIENT_OPTS="--host 192.168.1.10 --soundcard hw:CARD=sndrpihifiberry --latency 200"

# For wired connection (if using USB ethernet adapter), you can lower latency:
# SNAPCLIENT_OPTS="--host 192.168.1.10 --soundcard hw:CARD=sndrpihifiberry --latency 100"
