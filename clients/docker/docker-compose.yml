version: '3.8'

services:
  snapclient:
    image: ghcr.io/badaix/snapcast:latest
    container_name: snapclient
    network_mode: host
    restart: unless-stopped
    command: ["--host", "192.168.1.100"]
    devices:
      - /dev/snd:/dev/snd  # Share audio devices with container
    environment:
      - TZ=UTC
    # Optional: Adjust latency for your network
    # command: ["--host", "192.168.1.100", "--latency", "200"]
    
    # Optional: Use specific audio device
    # command: ["--host", "192.168.1.100", "--soundcard", "default"]
