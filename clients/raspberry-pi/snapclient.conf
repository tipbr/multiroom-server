# Snapclient configuration for Raspberry Pi
# Copy this file to /etc/default/snapclient

# Server host (IP address or hostname of your multiroom server)
SNAPCLIENT_OPTS="--host 192.168.1.100"

# Additional options:
# --latency: Buffer latency in milliseconds (default: 0 = use server setting)
# SNAPCLIENT_OPTS="--host 192.168.1.100 --latency 200"

# Specify audio output device (uncomment and adjust as needed)
# List available devices with: snapclient --list
# SNAPCLIENT_OPTS="--host 192.168.1.100 --soundcard default"

# For headless operation (no audio card), use null output for testing:
# SNAPCLIENT_OPTS="--host 192.168.1.100 --soundcard null"

# Set initial volume (0-100)
# SNAPCLIENT_OPTS="--host 192.168.1.100 --volume 75"

# Enable verbose logging for troubleshooting
# SNAPCLIENT_OPTS="--host 192.168.1.100 --verbose"
