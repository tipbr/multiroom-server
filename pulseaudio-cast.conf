# PulseAudio configuration for Google Cast receiver
# This configuration enables the server to receive audio from Google Cast devices

# Load necessary modules
.include /etc/pulse/default.pa

# Load the native protocol module for network streaming
load-module module-native-protocol-tcp auth-anonymous=1

# Load RTP receiver for Google Cast (if using RTP)
load-module module-rtp-recv

# Set the default sink to the snapcast Google Cast pipe
set-default-sink snapcast_googlecast
