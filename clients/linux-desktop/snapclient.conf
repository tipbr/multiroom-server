# Snapclient configuration for Linux Desktop
# Copy this file to /etc/default/snapclient or ~/.config/snapclient/snapclient.conf

# Server host (IP address or hostname of your multiroom server)
SNAPCLIENT_OPTS="--host 192.168.1.100"

# For PulseAudio (most modern Linux desktops)
# SNAPCLIENT_OPTS="--host 192.168.1.100 --soundcard pulse"

# For ALSA (lower latency, direct hardware access)
# SNAPCLIENT_OPTS="--host 192.168.1.100 --soundcard default"

# Set latency for wireless connections
# SNAPCLIENT_OPTS="--host 192.168.1.100 --latency 200"

# Initial volume (0-100)
# SNAPCLIENT_OPTS="--host 192.168.1.100 --volume 80"
